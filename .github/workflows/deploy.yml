name: Deploy
on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: "16.19.1"
      - name: Install pnpm
        run: npm install -g pnpm && node --version
      - name: Check pnpm version
        run: pnpm --version
      - name: pnpm i
        run: pnpm i
      - name: Get current date
        id: date
        run: echo "APP_VERSION=$(date +'%y%m%d.%H%M')" >> $GITHUB_OUTPUT && echo "${{ env.APP_VERSION }}"
      - name: pnpm run generate
        run: pnpm run generate
      - name: copy file via scp
        uses: appleboy/scp-action@master
        with:
          host: 195.201.16.124
          username: root
          key: ${{ secrets.SSH2 }}
          port: 22
          source: "dist"
          rm: true
          target: "/var/www/dnbradio_site/html/player"
